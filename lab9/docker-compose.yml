services:
  receiver:
    build:
      context: receiver
      dockerfile: Dockerfile
    volumes:
      - ./_config/receiver_config.yml:/app/config/receiver_config.yml
      - ./_config/logging_config.yml:/app/config/logging_config.yml
      - ./_logs/receiver.log:/app/logs/app.log
    environment:
      TZ: US/Pacific
    ports:
      - 8080:8080
  storage:
    build:
      context: storage
      dockerfile: Dockerfile
    volumes:
      - ./_config/storage_config.yml:/app/config/storage_config.yml
      - ./_config/logging_config.yml:/app/config/logging_config.yml
      - ./_logs/storage.log:/app/logs/app.log
    environment:
      TZ: US/Pacific
    ports:
      - 8090:8090
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
  processing:
    build:
      context: processing
      dockerfile: Dockerfile
    volumes:
      - ./_config/processing_config.yml:/app/config/processing_config.yml
      - ./_config/logging_config.yml:/app/config/logging_config.yml
      - ./_logs/processing.log:/app/logs/app.log
      - ./_data/processing:/app/data/processing
    environment:
      TZ: US/Pacific
    ports:
      - 8100:8100
  analyzer:
    build:
      context: analyzer
      dockerfile: Dockerfile
    volumes:
      - ./_config/analyzer_config.yml:/app/config/analyzer_config.yml
      - ./_config/logging_config.yml:/app/config/logging_config.yml
      - ./_logs/analyzer.log:/app/logs/app.log
    environment:
      TZ: US/Pacific
    ports:
      - 8110:8110
  zookeeper:
    image: wurstmeister/zookeeper
    volumes:
      - zookeeper_data:/data
  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    command: >
      sh -c "rm -f ./kafka/kafka-logs-kafka/meta.properties && start-kafka.sh"
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS: events:1:1   # topic_name:partition_num:replicas_num
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1     # required if running single node cluster
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock     # allow running docker inside Kafak â†’ probably not needed
      - ./_data/kafka:/kafka
    depends_on:
      - zookeeper
  db:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_USER: riot
      MYSQL_PASSWORD: riot
      MYSQL_DATABASE: riot
      TZ: US/Pacific
    healthcheck:
      test: ["CMD", "mysql", "-u", "riot", "-priot", "-e", "USE riot"]
      interval: 10s
      retries: 5  
      start_period: 30s
      timeout: 10s
    ports:
      - 3306:3306
    volumes:
      # - my-db:/var/lib/mysql    # persistent data
      - ./_data/database:/var/lib/mysql

volumes:
  zookeeper_data:                        # volume for data persistence